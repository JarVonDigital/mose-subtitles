<video id="videoPlayer" class="main-video-player" [src]="videoURL" [muted]="true"></video>
<div class="subtitle-block" *ngIf="language === 'en' && showSubtitle">{{activeSubtitle?.utterance}}</div>
<div class="subtitle-block" *ngIf="language !== 'en' && showSubtitle">{{activeSubtitle?.languages[language]}}</div>
